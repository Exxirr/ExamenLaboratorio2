<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Empleados</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1>Lista de Empleados</h1>
		</div>
		<div>
			<a th:href="@{/registrar_empleado}" class="btn btn-primary">Agregar Empleado</a>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<th>DNI</th>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Fecha Nacimiento</th>
				<th>Direccion</th>
				<th>Correo</th>
				<th>Area</th>
			</thead>
			<tbody>
				<tr th:each="empleado : ${listarEmpleado}">
					<td th:text="${empleado.empleadoDni}">DNI</td>
					<td th:text="${empleado.nomEmpleado}">Nombre</td>
					<td th:text="${empleado.apellidoEmpleado}">Apellidos</td>
					<td th:text="${empleado.fechNac}">Fecha Nacimiento</td>
					<td th:text="${empleado.dirEmpleado}">Direccion</td>
					<td th:text="${empleado.correoEmpleado}">Correo</td>
					<td th:text="${empleado.idArea.nomArea}">√Årea</td>
					<td><a th:href="@{/editar_empleado/{dni}(dni=${empleado.empleadoDni})}" class="btn btn-primary">Editar Empleado</a>
					<a th:href="@{/eliminar_empleado/{dni}(dni=${empleado.empleadoDni})}" class="btn btn-primary">Eliminar Empleado</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
