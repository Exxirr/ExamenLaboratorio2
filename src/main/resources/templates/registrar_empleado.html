<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar Empleado</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registrar de Empleados</h1>
            <div class="card-body">
                <form th:action="@{/registrar_empleado}" th:object="${empleado}" method="POST">
                    <div class="form-group">
                        <label>Dni: </label>
                        <input type="text" name="empleadoDni" th:field="*{empleadoDni}" class="form-control" placeholder="Digite su Dni" required maxlength="8">
                    </div>
                    <div class="form-group">
                        <label>Nombres: </label>
                        <input type="text" name="nomEmpleado" th:field="*{nomEmpleado}" class="form-control" placeholder="Digite sus Nombres" required>
                    </div>
                    <div class="form-group">
                        <label>Apellidos: </label>
                        <input type="text" name="apellidoEmpleado" th:field="*{apellidoEmpleado}" class="form-control" placeholder="Digite sus Apellidos" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha-Nacimiento: </label>
                        <input type="date" name="fechNac" th:field="*{fechNac}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Dirección: </label>
                        <input type="text" name="dirEmpleado" th:field="*{dirEmpleado}" class="form-control" placeholder="Digite su Direccion" required>
                    </div>
                    <div class="form-group">
                        <label>Correo: </label>
                        <input type="email" name="correoEmpleado" th:field="*{correoEmpleado}" class="form-control" placeholder="Digite su Email" required>
                    </div>
                    <div class="form-group">
                        <label>Area: </label>
                    <select th:field="*{idArea}" name="idArea" class="form-control" required>
					    <option value="">Selecciona un área</option>
					    <option th:value="1">Programador</option>
					    <option th:value="2">Analista de Datos</option>
					    <option th:value="3">QA</option>
					</select>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
